<div class="card h-100 shadow border-0">
    <img class="card-img-top" src="{{tileContent.image}}" alt="{{tileContent.title}}">
    <div class="card-body p-4">
        <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{tileContent.year}}</div>
        <a class="text-decoration-none link-dark stretched-link" href="#!">
            <div class="h5 card-title mb-3">{{tileContent.title}}</div>
        </a>
        <p class="card-text mb-0">{{tileContent.description}}</p>
    </div>
</div>
